<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App - <th:block th:include=":: #pageTitle">Title</th:block></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Banking App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/accounts}">Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transfers}">Transfers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/loans}">Loans</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/deposits}">Deposits</a>
                </li>
            </ul>
            <div class="navbar-nav" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <th:block th:replace="${content}">
        <!-- Content goes here -->
    </th:block>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
