<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Banking App - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<div th:replace="~{navbar :: navbar('dashboard')}"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Account Balance</h5>
                    <h2 class="card-text" th:text="${'$' + #numbers.formatDecimal(account.balance, 1, 2)}">$0.00</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <h5 class="card-title">Transfer Money</h5>
                    <a th:href="@{/transfer}" class="btn btn-primary">Transfer</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <h5 class="card-title">Deposit</h5>
                    <a th:href="@{/deposit}" class="btn btn-primary">Deposit</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <h5 class="card-title">Withdraw</h5>
                    <a th:href="@{/withdraw}" class="btn btn-primary">Withdraw</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <h5 class="card-title">Loans</h5>
                    <a th:href="@{/view/loans}" class="btn btn-primary">Manage Loans</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
