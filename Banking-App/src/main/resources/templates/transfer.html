<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transfer Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{navbar :: navbar('transfer')}"></div>
<div class="container">
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        <span th:text="${param.error}"></span>
    </div>
    <h2>Transfer Money</h2>
    <form th:action="@{/transfer}" method="post">
        <input type="hidden" name="senderId" th:value="${account.id}">
        <div class="mb-3">
            <label class="form-label">Recipient Account Name</label>
            <input type="text" class="form-control" name="recipientName" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" step="0.01" class="form-control" name="amount" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Transfer</button>
        </div>
    </form>
</div>
</body>
</html>
